<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Records - Red Cross Council</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
      margin: 0;
    }
    aside {
      background-color: #f8f9fa;
      padding: 20px;
      width: 25%;
    }
    aside img {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 0 auto 20px;
    }
    aside nav a {
      display: block;
      margin: 10px 0;
      color: #000;
      font-weight: 600;
      text-align: center;
      text-decoration: none;
    }
    header {
      background-color: #0dcaf0;
      padding: 10px;
      text-align: right;
    }
    main {
      flex: 1;
      padding: 20px;
    }
    footer {
      text-align: center;
      font-size: 14px;
      color: gray;
      padding: 10px;
    }
  </style>
</head>
<body>

<aside>
  <img src="Red Cross.jpg" alt="Red Cross Logo">
  <nav>
    <a href="index.html">Dashboard</a>
    <a href="events.html">Events</a>
    <a href="announcement.html">Announcement</a>
    <a href="records.html">Records</a>
    <a href="members.html">Members</a>
    <a href="feedback.html">View Feedbacks</a>
  </nav>
</aside>

<div style="flex: 1; display: flex; flex-direction: column;">
  <header>
    <a href="#" class="text-white text-decoration-none fw-bold">LOG-OUT</a>
  </header>
  <main>
    <h3>PATIENT RECORDS</h3>
    <form class="mb-4">
      <div class="mb-3">
        <label for="patientName" class="form-label">Patient Name</label>
        <input type="text" class="form-control" id="patientName" placeholder="Enter patient's name">
      </div>
      <div class="mb-3">
        <label for="visitDate" class="form-label">Date of Visit</label>
        <input type="date" class="form-control" id="visitDate">
      </div>
      <div class="mb-3">
        <label for="reason" class="form-label">Reason for Visit</label>
        <input type="text" class="form-control" id="reason" placeholder="Reason for visit">
      </div>
      <button type="submit" class="btn btn-primary">Add Record</button>
    </form>

    <table class="table table-striped">
      <thead>
        <tr>
          <th>#</th>
          <th>Patient Name</th>
          <th>Date of Visit</th>
          <th>Reason</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th>1</th>
          <td>Carlos Ramos</td>
          <td>2025-04-20</td>
          <td>Blood Donation</td>
        </tr>
        <tr>
          <th>2</th>
          <td>Anna Lopez</td>
          <td>2025-04-21</td>
          <td>First Aid</td>
        </tr>
      </tbody>
    </table>
  </main>
  <footer>
    &copy; 2025 BSIT2A. All rights reserved.
  </footer>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
