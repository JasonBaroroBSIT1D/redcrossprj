    <a href="#" class="text-white text-decoration-none fw-bold">LOG-OUT</a>
  </header>
  <main class="p-4">
    <h3>ANNOUNCEMENTS</h3>
    <form class="mb-4">
      <div class="mb-3">
        <label for="announcementTitle" class="form-label">Title</label>
        <input type="text" class="form-control" id="announcementTitle">
      </div>
      <div class="mb-3">
        <label for="announcementDate" class="form-label">Date</label>
        <input type="date" class="form-control" id="announcementDate">
      </div>
      <div class="mb-3">
        <label for="announcementDesc" class="form-label">Description</label>
        <textarea class="form-control" id="announcementDesc" rows="3"></textarea>
      </div>
      <button type="submit" class="btn btn-success">Add</button>
      <button type="button" class="btn btn-warning">Update</button>
      <button type="button" class="btn btn-danger">Delete</button>
    </form>
